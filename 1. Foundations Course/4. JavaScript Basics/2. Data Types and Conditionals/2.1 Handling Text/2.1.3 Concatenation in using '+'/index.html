<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concatenation in using "+"</title>
        <link rel="style.css" href="stylesheet">
        <script src="javascript.js"></script>
    </head>
    <body>
        <script>
            const greeting2 = "Hello";
            const name2 = "Mbuso";
            console.log(greeting2 + ", " + name2); // "Hello, Mbuso"

            // Example of template literals
            const greeting3 = "Howdy";
            const name3 = "Issa";
            console.log(`${greeting3}, ${name3}`);

            const song = "Fight the Power";
            const score = 9;
            const highestScore = 10;
            const output = `I like the song ${song}. I gave it a score of ${(score / highestScore) * 100}%.`;
            console.log(output); // "I like the song Fight the Power. I gave it a score of 90%."

            // Multiline strings 
            const newline = `One day you finally knew what you had to do, and began,`;
            console.log(newline);

            /*
            One day you finally knew what you had to do, and began,
            */

            const newline2 = "One day you finally knew\nwhat you had to do, and began,";
            console.log(newline2);

            /*
            One day you finally knew
            what you had to do, and began,
            */

            // Including quotes in strings
            // const badQuotes = "She said "I think so!""; // This will cause an error
            const goodQuotes1 = 'She said "I think so!"';
            const goodQuotes2 = `She said "I'm not going in there!"`;
            console.log(goodQuotes1);
            console.log(goodQuotes2);

            const bigmouth = 'I\'ve got no right to take my place...';
            console.log(bigmouth);

            // Numbers vs. strings
            const coolBandName = "Front ";
            const number = 242;
            console.log(coolBandName + number); // "Front 242"

            // Use the Number() function to convert a string to a number
            const myString = "123";
            const myNum = Number(myString);
            console.log(typeof myNum);
            // number

            // Conversely, use the String() function to convert a number to a string
            const myNum2 = 123;
            const myString2 = String(myNum2);
            console.log(typeof myString2);
            // string
        </script>
    </body>
</html>
