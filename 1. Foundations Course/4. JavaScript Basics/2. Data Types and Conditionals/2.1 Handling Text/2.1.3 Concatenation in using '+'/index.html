<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concatenation in using "+"</title>
        <link rel="style.css" href="stylesheet">
        <script src="javascript.js"></script>
    </head>
    <body>
        <script>
            const greeting2 = "Hello";
            const name2 = "Mbuso";
            console.log(greeting2 + ", " + name2); // "Hello, Mbuso"

            // Example of template literals
            const greeting3 = "Howdy";
            const name3 = "Issa";
            console.log(`${greeting3}, ${name3}`);

            const song = "Fight the Power";
            const score = 9;
            const highestScore = 10;
            const output = `I like the song ${song}. I gave it a score of ${(score / highestScore) * 100}%.`;
            console.log(output); // "I like the song Fight the Power. I gave it a score of 90%."
        </script>
    </body>
</html>
