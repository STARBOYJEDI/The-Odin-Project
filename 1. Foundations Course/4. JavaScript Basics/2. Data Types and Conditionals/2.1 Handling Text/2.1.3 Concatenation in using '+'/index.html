<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concatenation in using "+"</title>
        <link rel="style.css" href="stylesheet">
        <script src="javascript.js"></script>
    </head>
    <body>
        <script>
            const greeting2 = "Hello";
            const name2 = "Mbuso";
            console.log(greeting2 + ", " + name2); // "Hello, Mbuso"
        </script>
    </body>
</html>
